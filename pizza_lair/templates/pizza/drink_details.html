{% extends "base.html" %}
{% block content %}
    <div class="drink-menu">
        <div class="drink-detail-child baby-drink">
                <img src="/{{ BASE_DIR }}static/images/{{drink.image}}" class="drink-image" alt="{{ drink.name }}"/>
        </div>
        <div class="drink-detail-child">
            <h1>{{ drink.name }}</h1>
            <p>{{ drink.description }}</p>
            <p>{{ drink.price }} kr.</p>
        </div>
    </div>
{% endblock %}
