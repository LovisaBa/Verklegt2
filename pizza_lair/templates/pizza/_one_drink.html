<div class="baby-drink">
	<a
		href="/menu/drink/{{ drink.id }}"
		class="font-weight-normal text-reset text-decoration-none"
	>
		<div class="menu-image">
			<img
				src="/{{ BASE_DIR }}static/images/{{drink.drinkimage_set.first.image}}"
				alt="{{ drink.name }} "
				width="100%"
			/>
		</div>
		<div class="menu-name">{{ drink.name|upper }}</div>
	</a>
</div>
