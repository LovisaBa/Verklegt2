{% extends "base.html" %}
{% block content %}
    <div class="pizza-menu">
        <div class="pizza-detail-child baby-pizza">
                <img src="/{{ BASE_DIR }}static/images/{{pizza.image}}" class="pizza-image" alt="{{ pizza.description }}"/>
        </div>
        <div class="pizza-detail-child">
            <h1>{{ pizza.name }}</h1>
            <p>{{ pizza.description }}</p>
            <p>{{ pizza.price }} kr.</p>
        </div>
    </div>
{% endblock %}
