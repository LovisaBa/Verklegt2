{% extends "base.html" %}
{% block content %}
    <div class="profile-div">
        <div class="right-hand row">
            <h1>Profile</h1>
            <form class="form row" method="post">
                {% csrf_token %}
                {{ form }}
                <input id="form-btn" type="submit" class="btn btn-dark" value="Back"/>
                <input id="form-btn" type="submit" class="btn btn-dark" value="Next"/>
            </form>
        </div>
        <div class="left-hand row">
            <div class="checkout-title">
                <h2>Overview: </h2>
            </div>
            <div class="checkout-text">
                <p>Price: {{ user_order.get_price }}</p>
                <p>Discount: {{ user_order.discount}}%</p>
                <p>Full Price: {{ user_order.get_discount_price }}</p>
            </div>
        </div>
    </div>
{% endblock %}
