{% extends 'base.html' %}
{% block content %}
    <div class="order-items">
        {% for item in items %}
            <div class="baby-order_item justify-content center">
                <div class="item-image">
                    <img src="/{{ BASE_DIR }}static/images/{{item.image}}" alt="{{ item.description }} " width="100%" />
                </div>
                <div class="order-details">
                    {{ item.name|upper }} x{{ prod_quantity }}
                    {{ item.price }}kr
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
