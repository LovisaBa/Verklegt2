{% extends "base.html" %}
{% block content %}
    <div class="profile-div">
        <div class="right-hand row">
            <h4>Please input your payment information</h4>
            <form class="form row" method="post">
                {% csrf_token %}
                {{ form }}
                <a href="/orders/checkout/" class="btn btn-dark">back</a>
                <input id="form-btn" type="submit" class="btn btn-dark" value="pay"/>
            </form>
        </div>
        <div class="order-overview col-md-3">
            <div class="overview-title">
                <h2>Overview: </h2>
            </div>
        <div class="order-text">
            <p>Price: {{ user_order.get_price }}</p>
            <p>Discount: {{ user_order.discount}}%</p>
            <p>Full Price: {{ user_order.get_discount_price }}</p>
            </div>
        </div>
    </div>
{% endblock %}
